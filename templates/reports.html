<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #003366 0%, #004080 50%, #0066cc 100%);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 153, 255, 0.1) 0%, transparent 50%);
            z-index: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in;
            font-weight: 800;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #99ccff;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            animation: slideUp 1s ease-out 1s both;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #99ccff;
            margin-top: 0.5rem;
        }

        .email-form {
            margin-top: 3rem;
            animation: slideUp 1s ease-out 1.5s both;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="email"] {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            background: #00ccff;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            background: #00e6ff;
            box-shadow: 0 6px 20px rgba(0, 204, 255, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .countdown {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .countdown-item {
                min-width: 100px;
                padding: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .email-form {
                flex-direction: column;
                align-items: center;
            }
            
            input[type="email"], button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number">30</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">12</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">45</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">22</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div class="email-form">
            <input type="email" placeholder="Enter your email">
            <button>Notify Me</button>
        </div>
    </div>
</body>
</html>
